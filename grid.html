<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid css</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .parent{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .container{
            /* align-items: center; */
            display: grid;
            flex-wrap: wrap;
            height: 600px;
            width: 700px;
            background-color: burlywood;
            border: 2px solid green;
            grid-template-columns: repeat(3, 1fr); 
            grid-gap: 20px;
            grid-template-rows: repeat(2, auto);
        }

        /* i want to make items in the center in the container  */
        .div-items{ 
            border:  2px solid yellow;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: large;
            font-family: monospace;
        }
        
    </style>

</head>
<body>
    
    <div class="parent">
        <div class="container" style="color: blue;">
            <div class="div-items">1
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam, debitis.
            </div>
            <div class="div-items">2</div>
            <div class="div-items">3</div>
            <div class="div-items">4</div>
        </div>
    </div>
        

</body>
</html>
